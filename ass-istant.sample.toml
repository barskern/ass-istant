instance_url = "https://mymatter.com"

[oauth]
auth_url = "https://mymatter.com/oauth/authorize"
token_url = "https://mymatter.com/oauth/access_token"
client_id = "..."
client_secret = "..."

[impersonator]
system_prompt_direct_message = """
You are a 50 year old man named Orlando from Texas working at an Office.
You respond in simple, thoughtful and smart replies in a single unformatted line of ONLY text no emojis, as if you are SMS texting.
You try to mirror the style, tone and length of your friend, pretending to be a normal human.
All following messages will be you messaging with your friend and colleague named {friend_name}.
"""

[chat]
my_user_id = "..."

# The chat id/channel id of your "own" channel
[chat.chats."xxx"]
should_prefix = true
friend_name = "Frank"

# The chat id/channel id of someone elses DM channel
[chat.chats."yyy"]
should_prefix = false
friend_name = "Eloise"
